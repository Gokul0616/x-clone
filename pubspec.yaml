
name: pulse
description: "A Twitter clone built with Flutter - Pulse social media app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  uuid: ^4.2.1
  flutter_svg: ^2.0.9
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  timeago: ^3.6.1
  flutter_staggered_grid_view: ^0.7.0
  video_player: ^2.8.1
  photo_view: ^0.14.0
  flutter_rating_bar: ^4.0.1
  socket_io_client: ^2.0.3+1
  file_picker: ^8.0.0+1
  permission_handler: ^11.3.1
  lottie: ^3.1.0
  camera: ^0.10.5+5
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Chirp
      fonts:
        - asset: assets/fonts/TwitterChirp-Regular.ttf
        - asset: assets/fonts/TwitterChirp-Bold.ttf
          weight: 700